<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="flex flex-col h-screen justify-between">
<header class="p-4 flex items-center justify-center relative">
<a class="absolute left-4 p-2" href="#">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">arrow_back</span>
</a>
<h1 class="text-xl font-bold">Forgot Password</h1>
</header>
<main class="flex-grow flex flex-col justify-center px-6">
<div class="text-center mb-8">
<span class="material-symbols-outlined text-primary text-6xl">lightbulb</span>
<h2 class="text-2xl font-bold mt-2">Find Your Spark</h2>
<p class="text-slate-500 dark:text-slate-400 mt-2">Enter your email to reset your password.</p>
</div>
<div class="space-y-6">
<div>
<label class="sr-only" for="email">Email or Phone</label>
<input class="w-full h-14 bg-white/50 dark:bg-background-dark/50 border border-slate-300 dark:border-slate-700 rounded-lg p-4 focus:ring-primary focus:border-primary placeholder-slate-400 dark:placeholder-slate-500 text-slate-800 dark:text-slate-200" id="email" placeholder="Enter your email or phone" type="text"/>
</div>
</div>
</main>
<footer class="p-6">
<button class="w-full bg-primary text-white font-bold h-12 rounded-lg hover:bg-primary/90 transition-colors duration-300">
                Send Verification Code
            </button>
</footer>
</div>

</body></html>
