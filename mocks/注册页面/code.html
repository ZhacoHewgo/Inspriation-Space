<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input::placeholder {
      color: #617c89;
    }
    .dark .form-input::placeholder {
      color: #a0aec0;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen flex-col justify-between overflow-x-hidden">
<main class="flex-grow">
<div class="p-6 pt-12">
<div class="text-center">
<svg class="mx-auto h-12 w-12 text-primary" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 18.375c.364 0 .728.024 1.09.072M12 21.75c-4.83 0-8.75-3.92-8.75-8.75S7.17 4.25 12 4.25s8.75 3.92 8.75 8.75c0 1.95-.64 3.76-1.72 5.25m-5.28 1.48A6.72 6.72 0 0 0 12 18.375M12 18.375a6.72 6.72 0 0 1-5.03-2.32M12 5.25a3 3 0 0 1 3 3v.008a3 3 0 0 1-3 3h-.008a3 3 0 0 1-3-3v-.008a3 3 0 0 1 3-3z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
<h1 class="mt-4 text-3xl font-bold tracking-tighter text-gray-900 dark:text-white">创建你的灵感库</h1>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">开启你的灵感之旅</p>
</div>
<form class="mt-8 space-y-6">
<div class="space-y-4">
<div>
<label class="sr-only" for="username">用户名</label>
<input class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-background-dark dark:text-white dark:ring-1 dark:ring-gray-700 h-14 p-4 text-base font-normal text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" id="username" name="username" placeholder="用户名" required="" type="text"/>
</div>
<div class="relative">
<label class="sr-only" for="phone">手机号</label>
<input class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-background-dark dark:text-white dark:ring-1 dark:ring-gray-700 h-14 p-4 pr-32 text-base font-normal text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" id="phone" name="phone" placeholder="手机号" required="" type="tel"/>
<button class="absolute inset-y-2 right-2 rounded-md bg-primary/20 px-3 text-sm font-medium text-primary hover:bg-primary/30" type="button">获取验证码</button>
</div>
<div>
<label class="sr-only" for="verification-code">验证码</label>
<input class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-background-dark dark:text-white dark:ring-1 dark:ring-gray-700 h-14 p-4 text-base font-normal text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" id="verification-code" name="verification-code" placeholder="验证码" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="password">密码</label>
<input class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-background-dark dark:text-white dark:ring-1 dark:ring-gray-700 h-14 p-4 text-base font-normal text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" id="password" name="password" placeholder="密码" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">确认密码</label>
<input class="form-input w-full rounded-lg border-0 bg-gray-200 dark:bg-background-dark dark:text-white dark:ring-1 dark:ring-gray-700 h-14 p-4 text-base font-normal text-gray-900 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" id="confirm-password" name="confirm-password" placeholder="确认密码" required="" type="password"/>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-4 py-4 text-base font-bold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit"> 注册 </button>
</div>
</form>
<div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
<p> 已有账号? <a class="font-medium text-primary hover:text-primary/90" href="#">去登录</a> </p>
</div>
</div>
</main>
</div>

</body></html>
